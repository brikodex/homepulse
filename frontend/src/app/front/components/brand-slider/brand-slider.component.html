<div class="w-full bg-white py-12 border-y border-gray-100 overflow-hidden">
  <div class="max-w-7xl mx-auto px-4 mb-8 text-center">
    <h2 class="text-2xl font-display font-bold text-gray-400 uppercase tracking-widest">Nos Partenaires de Confiance</h2>
  </div>
  
  <div class="relative w-full overflow-hidden">
    <!-- Gradient Masks -->
    <div class="absolute left-0 top-0 bottom-0 w-32 bg-gradient-to-r from-white to-transparent z-10"></div>
    <div class="absolute right-0 top-0 bottom-0 w-32 bg-gradient-to-l from-white to-transparent z-10"></div>

    <!-- Scrolling Track -->
    <div class="flex animate-scroll whitespace-nowrap">
      <div *ngFor="let brand of brands" class="flex items-center justify-center mx-12 w-32 h-20 grayscale hover:grayscale-0 transition-all duration-300 opacity-60 hover:opacity-100 transform hover:scale-110">
        <img [src]="brand.logo" [alt]="brand.name" class="max-w-full max-h-full object-contain">
      </div>
    </div>
  </div>
</div>
