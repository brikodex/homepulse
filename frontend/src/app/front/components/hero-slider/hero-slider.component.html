<div class="relative w-full h-[600px] overflow-hidden group">
  <!-- Slides -->
  <div *ngFor="let slide of slides; let i = index"
       class="absolute inset-0 transition-opacity duration-1000 ease-in-out"
       [ngClass]="{'opacity-100 z-10': i === currentSlide, 'opacity-0 z-0': i !== currentSlide}">
    
    <!-- Image -->
    <div class="absolute inset-0 bg-cover bg-center transform transition-transform duration-[10000ms] ease-linear"
         [ngClass]="{'scale-110': i === currentSlide, 'scale-100': i !== currentSlide}"
         [style.backgroundImage]="'url(' + slide.image + ')'">
      <div class="absolute inset-0 bg-black/40"></div> <!-- Overlay -->
    </div>

    <!-- Content -->
    <div class="absolute inset-0 flex items-center justify-center text-center px-4">
      <div class="max-w-4xl mx-auto text-white transform transition-all duration-1000 delay-300"
           [ngClass]="{'translate-y-0 opacity-100': i === currentSlide, 'translate-y-10 opacity-0': i !== currentSlide}">
        <h1 class="text-5xl md:text-7xl font-display font-bold mb-6 tracking-tight drop-shadow-lg">
          {{ slide.title }}
        </h1>
        <p class="text-xl md:text-2xl mb-8 font-light text-gray-100 max-w-2xl mx-auto drop-shadow-md">
          {{ slide.subtitle }}
        </p>
        <a [routerLink]="slide.ctaLink" 
           class="inline-block px-8 py-4 bg-brand-primary hover:bg-brand-secondary text-white font-semibold rounded-full text-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-brand-primary/50">
          {{ slide.ctaText }}
        </a>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button (click)="prevSlide(); stopAutoPlay(); startAutoPlay()" 
          class="absolute left-4 top-1/2 -translate-y-1/2 z-20 p-3 rounded-full bg-white/10 hover:bg-white/20 backdrop-blur-sm text-white transition-all duration-300 opacity-0 group-hover:opacity-100 hover:scale-110">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
    </svg>
  </button>
  <button (click)="nextSlide(); stopAutoPlay(); startAutoPlay()" 
          class="absolute right-4 top-1/2 -translate-y-1/2 z-20 p-3 rounded-full bg-white/10 hover:bg-white/20 backdrop-blur-sm text-white transition-all duration-300 opacity-0 group-hover:opacity-100 hover:scale-110">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
    </svg>
  </button>

  <!-- Indicators -->
  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-20 flex space-x-3">
    <button *ngFor="let slide of slides; let i = index"
            (click)="goToSlide(i)"
            class="w-3 h-3 rounded-full transition-all duration-300"
            [ngClass]="{'bg-brand-primary w-8': i === currentSlide, 'bg-white/50 hover:bg-white': i !== currentSlide}">
    </button>
  </div>
</div>
