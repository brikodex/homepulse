<div class="min-h-screen bg-background flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-lg border border-gray-100">
    <div class="text-center">
      <span class="material-icons text-secondary text-5xl mb-4">lock_person</span>
      <h2 class="mt-2 text-3xl font-extrabold text-primary">Welcome Back</h2>
      <p class="mt-2 text-sm text-gray-600">
        Or <a routerLink="/register" class="font-medium text-secondary hover:text-blue-600 transition-colors">create a new account</a>
      </p>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="login()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div class="mb-4">
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required [(ngModel)]="email" class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-secondary focus:border-secondary focus:z-10 sm:text-sm" placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required [(ngModel)]="password" class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-secondary focus:border-secondary focus:z-10 sm:text-sm" placeholder="Password">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-secondary focus:ring-secondary border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-secondary hover:text-blue-600"> Forgot your password? </a>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary transition-colors shadow-md hover:shadow-lg">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <span class="material-icons text-blue-300 group-hover:text-blue-100 transition-colors">lock_open</span>
          </span>
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
