<div class="bg-background min-h-screen py-12">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-primary mb-8 text-center">Checkout</h1>

    <div class="max-w-3xl mx-auto">
      <!-- Steps Indicator -->
      <div class="flex justify-between items-center mb-12 relative">
        <div class="absolute top-1/2 left-0 w-full h-1 bg-gray-200 -z-10 transform -translate-y-1/2"></div>
        
        <div class="flex flex-col items-center bg-background px-2">
          <div class="w-10 h-10 rounded-full flex items-center justify-center font-bold mb-2 transition-colors"
               [class.bg-secondary]="step >= 1" [class.text-white]="step >= 1"
               [class.bg-gray-200]="step < 1" [class.text-gray-500]="step < 1">1</div>
          <span class="text-sm font-medium text-gray-600">Shipping</span>
        </div>

        <div class="flex flex-col items-center bg-background px-2">
          <div class="w-10 h-10 rounded-full flex items-center justify-center font-bold mb-2 transition-colors"
               [class.bg-secondary]="step >= 2" [class.text-white]="step >= 2"
               [class.bg-gray-200]="step < 2" [class.text-gray-500]="step < 2">2</div>
          <span class="text-sm font-medium text-gray-600">Payment</span>
        </div>

        <div class="flex flex-col items-center bg-background px-2">
          <div class="w-10 h-10 rounded-full flex items-center justify-center font-bold mb-2 transition-colors"
               [class.bg-secondary]="step >= 3" [class.text-white]="step >= 3"
               [class.bg-gray-200]="step < 3" [class.text-gray-500]="step < 3">3</div>
          <span class="text-sm font-medium text-gray-600">Review</span>
        </div>
      </div>

      <!-- Step 1: Shipping -->
      <div *ngIf="step === 1" class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
        <h2 class="text-xl font-bold text-primary mb-6">Shipping Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
            <input type="text" [(ngModel)]="shipping.firstName" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
            <input type="text" [(ngModel)]="shipping.lastName" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all">
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
            <input type="text" [(ngModel)]="shipping.address" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
            <input type="text" [(ngModel)]="shipping.city" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">ZIP Code</label>
            <input type="text" [(ngModel)]="shipping.zip" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all">
          </div>
        </div>
        <div class="mt-8 flex justify-end">
          <button (click)="nextStep()" class="px-8 py-3 bg-primary text-white rounded-lg font-bold hover:bg-secondary transition-colors">
            Next Step
          </button>
        </div>
      </div>

      <!-- Step 2: Payment -->
      <div *ngIf="step === 2" class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
        <h2 class="text-xl font-bold text-primary mb-6">Payment Details</h2>
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Card Number</label>
            <input type="text" [(ngModel)]="payment.cardNumber" placeholder="0000 0000 0000 0000" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all">
          </div>
          <div class="grid grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Expiry Date</label>
              <input type="text" [(ngModel)]="payment.expiry" placeholder="MM/YY" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
              <input type="text" [(ngModel)]="payment.cvv" placeholder="123" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all">
            </div>
          </div>
        </div>
        <div class="mt-8 flex justify-between">
          <button (click)="prevStep()" class="px-8 py-3 text-gray-600 font-bold hover:text-primary transition-colors">
            Back
          </button>
          <button (click)="nextStep()" class="px-8 py-3 bg-primary text-white rounded-lg font-bold hover:bg-secondary transition-colors">
            Next Step
          </button>
        </div>
      </div>

      <!-- Step 3: Review -->
      <div *ngIf="step === 3" class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 text-center">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
          <span class="material-icons text-4xl text-green-600">check</span>
        </div>
        <h2 class="text-2xl font-bold text-primary mb-4">Ready to Place Order?</h2>
        <p class="text-gray-500 mb-8">Please review your order details before confirming.</p>
        
        <div class="bg-gray-50 p-6 rounded-lg mb-8 text-left">
          <h3 class="font-bold text-primary mb-2">Shipping to:</h3>
          <p class="text-gray-600">{{shipping.firstName}} {{shipping.lastName}}</p>
          <p class="text-gray-600">{{shipping.address}}</p>
          <p class="text-gray-600">{{shipping.city}}, {{shipping.zip}}</p>
        </div>

        <div class="flex justify-between">
          <button (click)="prevStep()" class="px-8 py-3 text-gray-600 font-bold hover:text-primary transition-colors">
            Back
          </button>
          <button (click)="placeOrder()" class="px-8 py-3 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition-colors shadow-lg hover:shadow-xl">
            Place Order
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
