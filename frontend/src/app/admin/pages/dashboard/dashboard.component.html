<div class="space-y-6">
  <!-- Stats Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div *ngFor="let stat of stats" class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 flex items-center justify-between hover:shadow-md transition-shadow">
      <div>
        <p class="text-sm font-medium text-gray-500">{{stat.title}}</p>
        <h3 class="text-2xl font-bold text-gray-800 mt-1">{{stat.value}}</h3>
      </div>
      <div [class]="'w-12 h-12 rounded-full flex items-center justify-center text-white ' + stat.color">
        <span class="material-icons">{{stat.icon}}</span>
      </div>
    </div>
  </div>

  <!-- Recent Orders -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
    <div class="p-6 border-b border-gray-100 flex justify-between items-center">
      <h3 class="text-lg font-bold text-gray-800">Recent Orders</h3>
      <a routerLink="/admin/orders" class="text-sm font-medium text-secondary hover:text-blue-600">View All</a>
    </div>
    <div class="overflow-x-auto">
      <table class="w-full text-left text-sm text-gray-600">
        <thead class="bg-gray-50 text-xs uppercase font-medium text-gray-500">
          <tr>
            <th class="px-6 py-4">Order ID</th>
            <th class="px-6 py-4">Customer</th>
            <th class="px-6 py-4">Date</th>
            <th class="px-6 py-4">Total</th>
            <th class="px-6 py-4">Status</th>
            <th class="px-6 py-4 text-right">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr *ngFor="let order of recentOrders" class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 font-medium text-gray-900">{{order.id}}</td>
            <td class="px-6 py-4">{{order.customer}}</td>
            <td class="px-6 py-4">{{order.date}}</td>
            <td class="px-6 py-4 font-medium">{{order.total}}</td>
            <td class="px-6 py-4">
              <span [class]="'px-3 py-1 rounded-full text-xs font-medium ' + getStatusColor(order.status)">
                {{order.status}}
              </span>
            </td>
            <td class="px-6 py-4 text-right">
              <button class="text-gray-400 hover:text-secondary transition-colors">
                <span class="material-icons">visibility</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
