<div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
  <div class="p-6 border-b border-gray-100">
    <h2 class="text-xl font-bold text-gray-800">Users</h2>
  </div>
  
  <div class="overflow-x-auto">
    <table class="w-full text-left text-sm text-gray-600">
      <thead class="bg-gray-50 text-xs uppercase font-medium text-gray-500">
        <tr>
          <th class="px-6 py-4">User ID</th>
          <th class="px-6 py-4">Name</th>
          <th class="px-6 py-4">Email</th>
          <th class="px-6 py-4">Role</th>
          <th class="px-6 py-4 text-right">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let user of users" class="hover:bg-gray-50 transition-colors">
          <td class="px-6 py-4 font-medium text-gray-900">#{{user.id}}</td>
          <td class="px-6 py-4">{{user.firstName}} {{user.lastName}}</td>
          <td class="px-6 py-4">{{user.email}}</td>
          <td class="px-6 py-4">
            <span [class]="'px-3 py-1 rounded-full text-xs font-medium ' + (user.role === 'ADMIN' ? 'bg-purple-100 text-purple-600' : 'bg-blue-100 text-blue-600')">
              {{user.role}}
            </span>
          </td>
          <td class="px-6 py-4 text-right">
            <button (click)="deleteUser(user.id)" class="text-red-400 hover:text-red-600 transition-colors">
              <span class="material-icons">delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
