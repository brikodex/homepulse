<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8 max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">{{isEditMode ? 'Edit Product' : 'Add New Product'}}</h2>
  
  <form (ngSubmit)="saveProduct()">
    <div class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
        <input type="text" [(ngModel)]="product.name" name="name" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea [(ngModel)]="product.description" name="description" rows="4" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all" required></textarea>
      </div>

      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Price</label>
          <input type="number" [(ngModel)]="product.price" name="price" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
          <select [(ngModel)]="product.category" name="category" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all">
            <option value="Appliances">Appliances</option>
            <option value="Electronics">Electronics</option>
            <option value="Home">Home</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Image URL</label>
        <input type="text" [(ngModel)]="product.images" name="images" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all" required>
      </div>

      <div class="flex justify-end gap-4 pt-4">
        <a routerLink="/admin/products" class="px-6 py-2 text-gray-600 font-medium hover:bg-gray-100 rounded-lg transition-colors">Cancel</a>
        <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg font-medium hover:bg-secondary transition-colors shadow-md hover:shadow-lg">
          {{isEditMode ? 'Update Product' : 'Create Product'}}
        </button>
      </div>
    </div>
  </form>
</div>
