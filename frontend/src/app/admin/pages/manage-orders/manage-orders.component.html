<div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
  <div class="p-6 border-b border-gray-100">
    <h2 class="text-xl font-bold text-gray-800">Orders</h2>
  </div>
  
  <div class="overflow-x-auto">
    <table class="w-full text-left text-sm text-gray-600">
      <thead class="bg-gray-50 text-xs uppercase font-medium text-gray-500">
        <tr>
          <th class="px-6 py-4">Order ID</th>
          <th class="px-6 py-4">Customer</th>
          <th class="px-6 py-4">Date</th>
          <th class="px-6 py-4">Total</th>
          <th class="px-6 py-4">Status</th>
          <th class="px-6 py-4 text-right">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let order of orders" class="hover:bg-gray-50 transition-colors">
          <td class="px-6 py-4 font-medium text-gray-900">#{{order.id}}</td>
          <td class="px-6 py-4">{{order.customerName}}</td>
          <td class="px-6 py-4">{{order.orderDate | date}}</td>
          <td class="px-6 py-4 font-medium">{{order.totalAmount | currency}}</td>
          <td class="px-6 py-4">
            <span [class]="'px-3 py-1 rounded-full text-xs font-medium ' + getStatusColor(order.status)">
              {{order.status}}
            </span>
          </td>
          <td class="px-6 py-4 text-right">
            <select (change)="updateStatus(order.id, $any($event.target).value)" [value]="order.status" class="text-sm border-gray-300 rounded-md shadow-sm focus:border-secondary focus:ring focus:ring-secondary focus:ring-opacity-50">
              <option value="Pending">Pending</option>
              <option value="Processing">Processing</option>
              <option value="Shipped">Shipped</option>
              <option value="Delivered">Delivered</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
