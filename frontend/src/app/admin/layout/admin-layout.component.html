<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="bg-white shadow-lg transition-all duration-300 z-20"
         [class.w-64]="isSidebarOpen"
         [class.w-20]="!isSidebarOpen">
    <div class="flex items-center justify-between h-16 px-4 border-b border-gray-100">
      <span class="text-xl font-bold text-primary truncate" *ngIf="isSidebarOpen">HomePulse Admin</span>
      <span class="text-xl font-bold text-primary" *ngIf="!isSidebarOpen">HP</span>
      <button (click)="toggleSidebar()" class="p-1 rounded-md hover:bg-gray-100 text-gray-500">
        <span class="material-icons text-sm">menu_open</span>
      </button>
    </div>

    <nav class="p-4 space-y-2">
      <a routerLink="/admin" routerLinkActive="bg-blue-50 text-secondary" [routerLinkActiveOptions]="{exact: true}" class="flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 transition-colors group">
        <span class="material-icons group-hover:text-secondary">dashboard</span>
        <span class="font-medium" *ngIf="isSidebarOpen">Dashboard</span>
      </a>
      <a routerLink="/admin/products" routerLinkActive="bg-blue-50 text-secondary" class="flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 transition-colors group">
        <span class="material-icons group-hover:text-secondary">inventory_2</span>
        <span class="font-medium" *ngIf="isSidebarOpen">Products</span>
      </a>
      <a routerLink="/admin/orders" routerLinkActive="bg-blue-50 text-secondary" class="flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 transition-colors group">
        <span class="material-icons group-hover:text-secondary">shopping_bag</span>
        <span class="font-medium" *ngIf="isSidebarOpen">Orders</span>
      </a>
      <a routerLink="/admin/users" routerLinkActive="bg-blue-50 text-secondary" class="flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 transition-colors group">
        <span class="material-icons group-hover:text-secondary">people</span>
        <span class="font-medium" *ngIf="isSidebarOpen">Users</span>
      </a>
    </nav>

    <div class="absolute bottom-0 w-full p-4 border-t border-gray-100">
      <a routerLink="/" class="flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 transition-colors group">
        <span class="material-icons group-hover:text-secondary">logout</span>
        <span class="font-medium" *ngIf="isSidebarOpen">Back to Store</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Header -->
    <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10">
      <h2 class="text-lg font-bold text-gray-800">Overview</h2>
      <div class="flex items-center gap-4">
        <button class="p-2 rounded-full hover:bg-gray-100 text-gray-500 relative">
          <span class="material-icons">notifications</span>
          <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 bg-secondary rounded-full flex items-center justify-center text-white font-bold">A</div>
          <span class="text-sm font-medium text-gray-700">Admin User</span>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
