<div class="group bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100 h-full flex flex-col">
  <!-- Image Container -->
  <div class="relative aspect-square overflow-hidden bg-gray-50">
    <img [src]="product.images" [alt]="product.name" class="w-full h-full object-cover object-center group-hover:scale-110 transition-transform duration-500">
    
    <!-- Badges -->
    <div class="absolute top-3 left-3 flex flex-col gap-2">
      <span *ngIf="product.isNew" class="px-3 py-1 text-xs font-bold text-white bg-secondary rounded-full shadow-md">NEW</span>
      <span *ngIf="product.discount" class="px-3 py-1 text-xs font-bold text-white bg-accent rounded-full shadow-md">-{{product.discount}}%</span>
    </div>

    <!-- Quick Actions -->
    <div class="absolute bottom-4 right-4 flex flex-col gap-2 translate-y-12 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
      <button class="p-2 bg-white text-gray-600 rounded-full shadow-lg hover:bg-primary hover:text-white transition-colors" title="Add to Wishlist">
        <span class="material-icons text-sm">favorite_border</span>
      </button>
      <button class="p-2 bg-white text-gray-600 rounded-full shadow-lg hover:bg-primary hover:text-white transition-colors" title="Quick View">
        <span class="material-icons text-sm">visibility</span>
      </button>
    </div>
  </div>

  <!-- Content -->
  <div class="p-5 flex flex-col flex-grow">
    <div class="mb-2">
      <span class="text-xs font-medium text-secondary uppercase tracking-wider">{{product.category}}</span>
    </div>
    <h3 class="text-lg font-bold text-primary mb-2 line-clamp-2 group-hover:text-secondary transition-colors">{{product.name}}</h3>
    
    <!-- Rating -->
    <div class="flex items-center mb-3">
      <div class="flex text-yellow-400 text-sm">
        <span class="material-icons text-sm">star</span>
        <span class="material-icons text-sm">star</span>
        <span class="material-icons text-sm">star</span>
        <span class="material-icons text-sm">star</span>
        <span class="material-icons text-sm">star_half</span>
      </div>
      <span class="text-xs text-gray-400 ml-2">({{product.reviews}} reviews)</span>
    </div>

    <div class="mt-auto flex items-center justify-between">
      <div class="flex flex-col">
        <span class="text-sm text-gray-400 line-through" *ngIf="product.originalPrice">${{product.originalPrice}}</span>
        <span class="text-xl font-bold text-primary">${{product.price}}</span>
      </div>
      <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-secondary transition-colors duration-300 shadow-md hover:shadow-lg flex items-center gap-2 text-sm font-medium">
        <span class="material-icons text-sm">add_shopping_cart</span>
        Add
      </button>
    </div>
  </div>
</div>
